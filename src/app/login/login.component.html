<div class="col-lg-6 m-auto">
  <form>
    <br /><br />
    <div class="card">
      <div class="card-header bg-dark">
        <h1 class="text-white text-center">Login form</h1>
      </div>
      <br />
      <input
        type="email"
        class="form-control"
        placeholder="Enter Email"
        [(ngModel)]="iLogin.email"
        name="email"
        required
      /><br />
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="iLogin.password"
        name="password"
        required
      />
      <br />
      <button class="btn btn-success form-control" (click)="LoginUser()">
        Submit
      </button>
    </div>
  </form>
</div>
<div class="container"><router-outlet></router-outlet></div>
